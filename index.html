<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Form Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="submitForm()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const response = await fetch("https://script.google.com/macros/s/PASTE_URL_WEBAPP/exec", {
          method: "POST",
          mode: "no-cors", // Gunakan ini agar fetch tidak diblok
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        // karena mode: no-cors, kita tidak bisa baca response-nya
        message.style.color = "green";
        message.textContent = "Data berhasil dikirim.";
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Terjadi error: " + err.message;
      }
    }
  </script>
</body>
</html>

</html>
