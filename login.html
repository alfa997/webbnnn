<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Form Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="submitLogin()">Login</button>
    <div id="status"></div>
  </div>

  <script>
    function submitLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Ganti URL ini dengan URL Web App kamu
      const scriptURL = "https://script.google.com/macros/s/AKfycbyWmB2IOSWu6yS98kuXdW-Lgl09uKsVWKP0FZWVJNGguWo6m0qOXqozDv8qftUMqpbV/exec";

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById("status").innerText = "Login berhasil! Data tersimpan.";
        } else {
          document.getElementById("status").innerText = "Gagal: " + data.message;
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("status").innerText = "Terjadi error: " + error.message;
      });
    }
  </script>

</body>
</html>
